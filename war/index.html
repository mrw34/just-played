<!DOCTYPE html>
<title>Just Played</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
<script>
$(function() {
  $.getJSON('networks.json', function(data) {
    var items = [];
    $.each(data, function(key, val) {
      items.push('<li><img src="' + key + '.gif"><a href="#' + key + '">' + val + '</a></li>');
    });
    $('ul').html(items.join('')).listview();
  });
});
</script>
<div data-role="page" id="home" data-theme="b">
  <div data-role="header">
    <h1>Just Played</h1>
  </div>
  <div id="content" data-role="content">
    <ul data-role='list-view' data-inset='true'></ul>
    <p><a href="#about">About this app</a></p>    
  </div>
  <!--
  <div data-role="footer">
    <h4>Page Footer</h4>
  </div>
  -->
</div>
<div data-role="page" id="about" data-theme="b">
  <div data-role="header">
    <h1>About This App</h1>
  </div>
  <div data-role="content"> 
    <p>This app rocks! <a href="#home">Go home</a></p>    
  </div>
</div>
